<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gizzverse Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(to bottom, #0f0f0f, #1e1e1e);
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #ff3c00;
      margin-top: 20px;
    }
    .filters {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters button {
      background: #ff3c00;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .filters button.active {
      background: #ff9500;
    }
    .timeline {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .chapter {
      width: 100%;
      max-width: 600px;
      font-size: 1.2em;
      font-weight: bold;
      margin: 2rem 0 1rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid #ff3c00;
      color: #ff3c00;
    }
    .event {
      background: rgba(255, 60, 0, 0.1);
      border: 1px solid #ff3c00;
      border-radius: 12px;
      margin: 1rem;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      transition: transform 0.2s ease-in-out;
    }
    .event:hover {
      transform: scale(1.02);
      background: rgba(255, 60, 0, 0.2);
    }
    .event h2 {
      font-size: 1.25em;
      color: #ff9500;
    }
    .event .meta {
      font-size: 0.9em;
      color: #aaa;
    }
    .event p {
      font-size: 1em;
      color: #e0e0e0;
    }
    iframe {
      margin-top: 10px;
      width: 100%;
      height: 80px;
      border: none;
      border-radius: 8px;
    }
    .album-art {
      margin-top: 10px;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>The Gizzverse Timeline</h1>

  <div class="filters">
    <button onclick="filterEvents('All')" class="active">All</button>
    <button onclick="filterEvents('Main Story')">Main Story</button>
    <button onclick="filterEvents('Side Story')">Side Story</button>
  </div>

  <div class="timeline" id="timeline"></div>

  <audio autoplay loop hidden>
    <source src="background-loop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const wikiCovers = {
      "Polygondwanaland": "https://upload.wikimedia.org/wikipedia/en/9/9c/Polygondwanaland_cover_art.jpg",
      "I'm In Your Mind Fuzz": "https://upload.wikimedia.org/wikipedia/en/f/f7/King_Gizzard_and_the_Lizard_Wizard_-_I%27m_in_Your_Mind_Fuzz.png",
      "Nonagon Infinity": "https://upload.wikimedia.org/wikipedia/en/3/36/Nonagon_Infinity_album_cover.jpg",
      "Murder of the Universe": "https://upload.wikimedia.org/wikipedia/en/8/8e/Murder_of_the_Universe_artwork.jpg",
      "Sketches of Brunswick East": "https://upload.wikimedia.org/wikipedia/en/b/b5/Sketches_of_Brunswick_East_by_King_Gizzard_and_the_Lizard_Wizard.png",
      "Infest the Rats' Nest": "https://upload.wikimedia.org/wikipedia/en/5/5f/Infest_the_Rats%27_Nest_album_cover.jpg",
      "The Silver Cord": "https://upload.wikimedia.org/wikipedia/en/d/d8/The_Silver_Cord_Album_Cover_by_King_Gizzard_and_the_Lizard_Wizard.jpg",
      "Flight b741": "https://upload.wikimedia.org/wikipedia/en/f/f3/Flight_b741_album_cover.jpg",
      "Phantom Island": "https://upload.wikimedia.org/wikipedia/en/e/e3/Phantom_Island_album_cover.jpg"
    };

    let allEvents = [];
    let currentFilter = 'All';

    const chapters = [
      { label: "Ancient & Mythical Origins", match: ["Polygondwanaland"] },
      { label: "Mind Loops & Illusions", match: ["I'm In Your Mind Fuzz"] },
      { label: "The Nonagon Era", match: ["Nonagon Infinity", "Murder of the Universe"] },
      { label: "Alternate Realities", match: ["Sketches of Brunswick East"] },
      { label: "Collapse of Earth", match: ["Infest the Rats' Nest"] },
      { label: "Digital Afterlife", match: ["The Silver Cord"] },
      { label: "Flight & Descent", match: ["Flight b741", "Phantom Island"] }
    ];

    function renderTimeline(data) {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';

      chapters.forEach(chapter => {
        const chapterEvents = data.filter(event => chapter.match.includes(event.album) && (currentFilter === 'All' || event.type === currentFilter));
        if (chapterEvents.length > 0) {
          const chapterHeader = document.createElement('div');
          chapterHeader.className = 'chapter';
          chapterHeader.textContent = chapter.label;
          timeline.appendChild(chapterHeader);

          chapterEvents.forEach(event => {
            const div = document.createElement('div');
            div.className = 'event';

            const albumCover = wikiCovers[event.album] || '';
            const albumImageHTML = albumCover ? `<img src="${albumCover}" alt="${event.album} Cover" class="album-art">` : '';

            div.innerHTML = `
              <h2>${event.event}</h2>
              <div class="meta">
                <strong>Album:</strong> ${event.album} (${event.year})<br>
                <strong>Song:</strong> ${event.song}<br>
                <strong>Type:</strong> ${event.type}<br>
                <strong>Contribution:</strong> ${event.contribution}
              </div>
              <p>${event.description}</p>
              ${albumImageHTML}
              <iframe src="https://open.spotify.com/embed/search/${encodeURIComponent(event.song + ' ' + event.album)}" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            `;
            timeline.appendChild(div);
          });
        }
      });
    }

    function filterEvents(type) {
      currentFilter = type;
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filters button[onclick*="${type}"]`).classList.add('active');
      renderTimeline(allEvents);
    }

    fetch('https://mclopes.github.io/GizzVerse/gizzverse_timeline.json')
      .then(response => response.json())
      .then(data => {
        allEvents = data;
        renderTimeline(data);
      })
      .catch(err => {
        document.getElementById('timeline').innerHTML = '<p>Failed to load timeline data.</p>';
        console.error('Error loading timeline:', err);
      });
  </script>
</body>
</html>
